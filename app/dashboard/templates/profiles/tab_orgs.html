{% load i18n static avatar_tags humanize %}
{% if not hidden %}

<div class="tab-projects d-flex flex-column">
  {% if profile.organizations|length == 0 %}
    No Organizations
  {% endif %}
  {% for org in profile.organizations %}
    <div class="tab-projects__item d-flex mb-0 {% cycle 'odd' 'even' %} pt-1 pb-1">
      <div class="activity-avatar ml-5">
      <img height="72" width="72" class="avatar card-rating__avatar rounded-circle" src="{% avatar_url profile.handle %}"/>
      <img height="24" width="24" class="avatar secondary_avatar rounded-circle align-self-end" style="margin-left: -30px; margin-top:30px;" src="{% avatar_url org %}" />
    </div>
      <div class="tab-projects__item-details ml-5" style="width: 60%">
        <div class="d-flex">
          <h5 class="font-weight-semibold">{{org}}</h5>&nbsp;
        </div>
        {% if earning.url %}
          <a href="/profile/{{org}}">View Profile</a>
        {% endif %}
          <div class="">
            <a class="btn btn-gc-blue btn-sm " href="/profile/{{org}}">View Profile &gt;</a>
          </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endif %}
